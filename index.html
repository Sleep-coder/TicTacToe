<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="heading">Tic Tac Toe</h1>
    </nav>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="btn" id="newBtn">New Game</button>
    </div>
    <div class="container">
      <div class="game">
        <div class="square"></div>
        <div class="square border bd-top bd-bot"></div>
        <div class="square"></div>
        <div class="square border bd-left bd-right"></div>
        <div class="square border"></div>
        <div class="square border bd-right bd-left"></div>
        <div class="square"></div>
        <div class="square border bd-bot bd-top"></div>
        <div class="square"></div>
      </div>
      <div class="tab">
        <!-- From js -->
      </div>
      <button class="btn" id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
